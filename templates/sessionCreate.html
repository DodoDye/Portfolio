<h1>Connexion Ã  votre compte</h1>
<h2>Entrez votre adresse mail et  votre mot de passe</h2>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/tokens" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Adresse mail</div>
      <input type="text" name="mailAddress" placeholder="adresse@mail.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Mot de passe</div>
      <input type="password" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
        <button type="submit" class="cta green">Connexion</button>
    </div>
  </form>
</div>
